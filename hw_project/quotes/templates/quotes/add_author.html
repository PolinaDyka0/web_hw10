{% extends "quotes/base.html" %}

{% block content %}
<div class="container pt-3">
    <form method="POST" action="{% url 'quotes:add_author' %}" class="form mb-3">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label class="form-label">Fullname</label>
            {{ form.fullname }}
            <span>{{ form.errors.fullname }}</span>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Born date</label>
            {{ form.date_born }}
            <span>{{ form.errors.date_born }}</span>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Born location</label>
            {{ form.born_location }}
          <span>{{ form.errors.born_location }}</span>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Bio</label>
            {{ form.bio }}
          <span>{{ form.errors.bio }}</span>
        </div>
        <div class="d-flex pt-3">
            <button class="btn btn-primary mx-2" type="submit">Submit</button>
            <button class="btn btn-secondary mx-2" type="reset">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
