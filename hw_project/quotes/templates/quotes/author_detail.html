{% extends 'quotes/base.html' %}

{% block content %}
  <div class="author-details">
    <h1>{{ author.fullname }}</h1>
    <p>{{ author.bio }}</p>
    <h2>Quotes</h2>
    <ul class="author-quotes">
      {% for quote in quotes %}
        <li>{{ quote.quote }}</li>
      {% endfor %}
    </ul>
  </div>
{% endblock %}
