{% extends "quotes/base.html" %}

{% block content %}
<div class="container pt-3">
    <form method="POST" action="{% url 'quotes:add_quote' %}" class="form mb-3">
        {% csrf_token %}
        <div class="form-group mb-3">
            <label class="form-label">Author</label>
            {{ form.author }}
            <span>{{ form.errors.name }}</span>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Quote</label>
            {{ form.quote }}
            <span>{{ form.errors.description }}</span>
        </div>
        <div class="form-group mb-3">
            <label class="form-label">Tags</label>
            {{ form.tags }}
        </div>
        <div class="d-flex pt-3">
            <button class="btn btn-primary mx-2" type="submit">Submit</button>
            <button class="btn btn-secondary mx-2" type="reset">Reset</button>
        </div>
    </form>
</div>
{% endblock %}
